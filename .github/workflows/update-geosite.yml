name: Update geosite.dat

on:
  schedule:
    - cron: "0 0 * * *"  # Запуск ежедневно в 00:00 UTC
  workflow_dispatch:  # Возможность запустить вручную

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Отключаем стандартные креды

      - name: Установка Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Установка зависимостей
        run: pip install pyyaml requests

      - name: Запуск скрипта
        run: python script.py

      - name: Коммит и пуш изменений
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add geosite.dat
          git commit -m "Автообновление geosite.dat" || exit 0
          git push https://oauth2:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        continue-on-error: true  # Игнорируем ошибки, если изменений нет

